
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <input type="text" (ngModel)="query" (input)="onInputChange()" />
    <ul *ngIf="results.length > 0">
      <li *ngFor="let item of results" (click)="onItemClick(item)">
        {{ item.name }}
      </li>
    </ul>
    </div>
  </div>
</div>
